<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイポートフォリオ</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 全体を包むcontainerクラス（背景画像） -->
    <div class="container">

        <!-- ヘッダー -->
        <header class="header wrapper">

            <!-- タイトル画像 -->
             <h1><img src="/images/logo.png" alt=""></h1>


            <!-- メインナビゲーション -->
            <nav>
                <ul>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">contact</a></li>
                </ul>
            </nav>

        </header>
        <!-- ヘッダー の終わり-->

        <!-- メイン -->
        <main>

            <!-- ピックアップコーナー（スライドショー） -->
            <section class="pickup-area wrapper">
                <div class="slide area">
                    
                </div>
                <div class="slide btton">
                
                </div>
            </section>
            <!-- ピックアップコーナー（スライドショー） の終わり-->

            <!-- ポートフォリオ紹介 -->
            <section id="portfolios" class="portfolios-area">
                <h2>ポートフォリオ</h2>

                <div class="portfolio-grid">
                    <!-- No.1 -->
                    <div class="grid-box">
                        <h3>The Animal Mirror</h3>
                        <img src="/images/works/animal_mirror.png" alt="The Animal Mirror">
                        <P>あにまるが鏡します。</P>
                        <a href="">作品紹介はこちら</a>
                    </div>

                    <!-- No.2 -->
                    <div class="grid-box">
                        <h3>NINJA SHIPPU BLADE</h3>
                        <img src="/images/works/ninjya_shippu_blade.png" alt="NINJA SHIPPU BLADE">
                        <P>忍者が湿布を斬ります。</P>
                        <a href="">作品紹介はこちら</a>
                    </div>

                    <!-- No.3 -->
                    <div class="grid-box">
                        <h3>押しかけ後輩は俺と遊びたい</h3>
                        <img src="/images/works/oshikake_title.png" alt="押しかけ後輩は俺と遊びたい">
                        <P>押しかけた後輩とあまあま生活をします。</P>
                        <a href="">作品紹介はこちら</a>
                    </div>

                    <!-- No.4 -->
                    <div class="grid-box">
                        <h3>Delivery Spiritrs</h3>
                        <img src="/images/works/delivery_spirits.png" alt="Delivery Spiritrs">
                        <P>荷物を投げて宅配しよう。</P>
                        <a href="">作品紹介はこちら</a>
                    </div>

                    <!-- No.5 -->
                    <div class="grid-box">
                        <h3>ASTRO SHOOTER</h3>
                        <img src="/images/works/astro_shooter.png" alt="ASTRO SHOOTER">
                        <P>ハードな2Dシューティングで遊ぼう。</P>
                        <a href="">作品紹介はこちら</a>
                    </div>
                </div>

            </section>
            <!-- ポートフォリオ紹介 の終わり-->


            <!-- 自分の紹介（アバウト） -->
            <section class="about wrapper">
                <div class="about-area">
                    <img src="/images/hanesheepicon.png" alt="icon">
                    <h2>桐谷翔</h2>
                </div>


            </section>
            <!-- 自分の紹介（アバウト） の終わり-->

        </main>
        <!-- メイン の終わり-->

        <!-- フッター -->
        <footer class="footer">
            <div id="contact" class="contact">
                <a href=""><img src="/images/mail.png" alt="mail"></a>
                <a href=""><img src="/images/github.png" alt="github"></a>
                <a href=""><img src="/images/x.png" alt="twitter"></a>
                <a href=""><img src="/images/instagram.png" alt="insta"></a>
                <a href=""><img src="/images/line.png" alt="line"></a>
            </div>
            <div class="copy-right">
                <p>&copy;Kiritani's Portfolio Site 2025.08</p>
            </div>

        </footer>
        <!-- フッター の終わり-->

        <!-- トップへ戻るボタン -->
         <a href="#" id="to-top-button"></a>


    </div>
    <!-- 全体を包むcontainerクラス の終わり（背景画像） -->

    
    <!-- JavaScriptの連動ファイルの指定 -->
    <script src="js/script.js"></script>

</html>
